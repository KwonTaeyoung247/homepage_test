<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>홈페이지 테스트</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      color: #111;
      line-height: 1.7;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 24px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    h2 {
      margin: 0 0 48px 0;
      font-size: 20px;
      font-weight: 400;
      color: #666;
    }

    .content {
      font-size: 16px;
      color: #222;
    }

    .content p {
      margin: 0 0 16px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>안녕하세요</h1>
    <h2>홈페이지 테스트 작업입니다</h2>

    <!-- ▼▼▼ 여기부터 글만 수정해서 쓰면 됨 ▼▼▼ -->
    <div class="content">
      <p>이 영역에 글을 작성하세요.</p>
      <p>HTML을 잘 몰라도 문단 단위로 바로 수정해서 사용할 수 있습니다.</p>
      <p>나중에 내용이 길어져도 자동으로 아래로 늘어납니다.</p>
    </div>
    <!-- ▲▲▲ 여기까지만 수정 ▲▲▲ -->
  </div>
</body>
</html>
